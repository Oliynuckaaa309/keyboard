<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lesson_13_2.css">
    <style>.active {
       background-color: rgb(210, 208, 208);
      }</style>
</head>
<body style="background-color: rgb(156, 151, 151);"> 

<div class="input_text">
    <textarea name="" id="input_area" disabled="true" ></textarea>
</div>
<div class="block">
    <div class="block_1">
        <div class="al number" id = '`'>`</div>
        <div class="al number" id = '1'>1</div>
        <div class="al number" id = '2'>2</div>
        <div class="al number" id = '3'>3</div>
        <div class="al number" id = '4'>4</div>
        <div class="al number" id = '5'>5</div>
        <div class="al number" id = '6'>6</div>
        <div class="al number" id = '7'>7</div>
        <div class="al number" id = '8'>8</div>
        <div class="al number" id = '9'>9</div>
        <div class="al number" id = '0'>0</div>
        <div class="al number" id = '-'>-</div>
        <div class="al number" id = '='>=</div>
        <div class="number back" id="backspace">Backspace</div>
    </div>


<div class="block_2">
    <div class="  letter tab " id="tab">Tab</div>
    <div class="al letter" id = "q">q</div>
    <div class="al letter" id = "w">w</div>
    <div class="al letter" id = "e">e</div>
    <div class="al letter" id = "r">r</div>
    <div class="al letter" id = "t">t</div>
    <div class="al letter" id = "y">y</div>
    <div class="al letter" id = "u">u</div>
    <div class="al letter" id = "i">i</div>
    <div class="al letter" id = "o">o</div>
    <div class="al letter" id = "p">p</div>
    <div class="al letter" id = "[">[</div>
    <div class="al letter" id = "]">]</div>
    <div class="al letter" id = "\">\</div>
</div>
<div class="block_3">
<div class="letter_1 lock " id="capslock">CapsLock</div>
<div class="al letter_1" id="a">a</div>
<div class="al letter_1" id="s">s</div>
<div class="al letter_1" id="d">d</div>
<div class="al letter_1" id="f">f</div>
<div class="al letter_1" id="g">g</div>
<div class="al letter_1" id="h">h</div>
<div class="al letter_1" id="j">j</div>
<div class="al letter_1" id="k">k</div>
<div class="al letter_1" id="l">l</div>
<div class="al letter_1" id=";">;</div>
<div class="al letter_1" id="'">'</div>
<div class=" letter_1 cap" id="enter">Enter</div>

</div>


<div class="block_4">
    <div class=" letter_2 shift" id = "shift">Shift</div>
    <div class="al letter_2" id = "z">z</div>
    <div class="al letter_2" id = "x">x</div>
    <div class="al letter_2" id = "c">c</div>
    <div class="al letter_2" id = "v">v</div>
    <div class="al letter_2" id = "b">b</div>
    <div class="al letter_2" id = "n">n</div>
    <div class="al letter_2" id = "m">m</div>
    <div class="al letter_2" id = ",">,</div>
    <div class="al letter_2" id = ".">.</div>
    <div class="al letter_2" id = "/">/</div>
    <div class="letter_2 shift" id = "shift">Shift</div>
</div>
<div class="block_5">
    <div class="spaceBar" id=" "></div>
</div>

</div>
    <script src="./lesson13_2.js"></script>
</body>
</html>
